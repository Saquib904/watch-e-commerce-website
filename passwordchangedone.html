{% extends 'index.html' %}

{% load static %}
{% block title %}
  Password Changed
{% endblock title %}

{% block main-content %}
  <div class="container my-5 ">
    <div class="row m-auto">
      <h3>GoodLuck! {{ request.user.username|capfirst }}</h3>
      <div class="col-sm-2 border-end">
        <ul class="list-unstyled">
          <li class="d-grid">
            <a href="{% url 'profile' %}" class="btn btn-primary">Change Password Done</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 offset-sm-1 text-dark">
        <h1>Password Changed Successfully !!</h1>
        <div>
            <iframe src="https://giphy.com/embed/ibolLe3mOqHE3PQTtk" width="500" height="500" frameBorder="0"
            class="giphy-embed" allowfullscreen</iframe>
        </div>
      </div>
    </div>
  </div>
{% endblock main-content %}
